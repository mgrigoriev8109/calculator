<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div id="calculator">

        <input type="text" class="row1" id="displayValue" placeholder="1234567890">
        <button type="submit" class="row2" id="equal">Equals</button>
        <button type="reset" class="row2" id="clear">Clear</button>
        <button type="button" class="row2" id="backspace">Backspace</button>
        <button type="button" class="calculatorButton row3">0</button>
        <button type="button" class="calculatorButton row3">1</button>
        <button type="button" class="calculatorButton row3">2</button>
        <button type="button" class="calculatorButton row3">3</button>
        <button type="button" class="calculatorButton row3">4</button>
        <button type="button" class="calculatorButton row4">5</button>
        <button type="button" class="calculatorButton row4">6</button>
        <button type="button" class="calculatorButton row4">7</button>
        <button type="button" class="calculatorButton row4">8</button>
        <button type="button" class="calculatorButton row4">9</button>
        <button type="button" class="calculatorButton row5" id ="decimal">.</button>
        <button type="button" class="calculatorButtonOperatorArray row5">+</button>
        <button type="button" class="calculatorButtonOperatorArray row5">-</button>
        <button type="button" class="calculatorButtonOperatorArray row5">*</button>
        <button type="button" class="calculatorButtonOperatorArray row5">/</button>
        
    </div>
</body>
</html>
