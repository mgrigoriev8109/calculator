<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div id="calculator">
        <button type="button" class="calculatorButton">0</button>
        <button type="button" class="calculatorButton">1</button>
        <button type="button" class="calculatorButton">2</button>
        <button type="button" class="calculatorButton">3</button>
        <button type="button" class="calculatorButton">4</button>
        <button type="button" class="calculatorButton">5</button>
        <button type="button" class="calculatorButton">6</button>
        <button type="button" class="calculatorButton">7</button>
        <button type="button" class="calculatorButton">8</button>
        <button type="button" class="calculatorButton">9</button>
        <button type="button" class="calculatorButton">+</button>
        <button type="button" class="calculatorButton">-</button>
        <button type="button" class="calculatorButton">*</button>
        <button type="button" class="calculatorButton">/</button>
        <button type="submit" id="equal">Equals</button>
        <button type="reset">Clear</button>
        <input id="displayValue" type="text" placeholder="1234567890">
        
    </div>
</body>
</html>
